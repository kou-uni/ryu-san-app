version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ryu-san-postgres
    environment:
      POSTGRES_USER: ryu_user
      POSTGRES_PASSWORD: ryu_password
      POSTGRES_DB: ryu_san_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped

volumes:
  postgres_data:
